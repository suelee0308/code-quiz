<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="highscores"><a href="scoreHistory.html"> Highscores</a></div>
        <div class="timer"> Time: <span id="time">60</span></div>
    </header>

    <div class="center">
        <div class="wrapper">
            <div id="startScreen" class="start">
                <h1>The Office Trivia!</h1>
                <p>
                    In the given 60 seconds, try to answer as many Office trivia questions as you can. You will have four answer choices to choose from. For every incorrect answer, your time will be deducted by 5 seconds. Good luck!
                </p>
                <button class="startbutton">START</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="questionText"></h2>
                <div id="choices" class="hide"></div>
            </div>

            <div id="endScreen" class="hide">
                <h1 id="endMessage"></h1>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>Save your score: <input type="text" id="initials" max="3" placeholder="Enter your initials"/>
                    <button id="submit">SUBMIT</button>
                    <button id="cancel">CANCEL</button>
                </p>
            </div>
            
        </div>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/index.js"></script>
    
</body>
</html>
